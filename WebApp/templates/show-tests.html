<div ng-app="app">
    <div ng-controller="TestsController">
        <input type="button" ng-click="validate()" value="Validate" />
        <div>
            <table class="table table-striped table-bordered table-condensed">
                <thead><tr><th>Name</th><th>Description</th><th>Url</th><th>Success</th></tr></thead>

                <tr class="test-row" ng-repeat="t in tests">
                    <td  ><span ng-bind="t.Test"></span></td>
                    <td><span ng-bind="t.Description"></span></td>
                    <td style="max-width:20px;overflow:scroll"><textarea ng-bind="t.Url" rows="1"></textarea></td>
                    <td><span ng-bind="t.TestSuccess" /></td>

                </tr>
            </table>
        </div>
    </div>
</div>
